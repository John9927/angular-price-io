  <div class="navbar__logo">
    <a href="#"><img src="./../../assets/icons/price.svg" style="cursor: pointer; zoom: 80%;"></a>
  </div>
  <!-- Menu -->
  <div class="navbar__menu">
    <div style="margin-left: 155px; display: flex;">
      <span class="navbar__item" style="margin-right: 25px;">
        Home
      </span>
      <span class="navbar__item" style="margin-right: 25px;">
        Trending Price Drops
      </span>
      <span class="navbar__item">
        Popular Products
      </span>
    </div>
  </div>
  <!-- Select Amazon -->
  <div class="navbar__select">
    <select class="navbar__select__amazon">
      <option>
        Amazon U.S
      </option>
    </select>

    <button class="navbar__signUp">Sign Up</button>

<!-- Search -->
<div class="search__main">
  <div class="search">
    <span style="color: #0D65F8; font-size: 51px; font-weight: bold; width: 577px; margin-bottom: 32px;">Get Instant
      E-mail Notifications When Amazon Prices Drop.</span>
    <div style="display: flex;">
      <input type="text" placeholder="Enter Product URL (http://www.amazon.com/Fujifilm-Instax-SP-3-Mobil...)">
      <button class="navbar__signUp"><span style="font-size: 14px">Search</span></button>
    </div>
    <span style="font-size: 12.5px; color: #707070; margin-top: 18px; ">
      * You can also search via Keyword (i.e. Apple Airpods Pro)
    </span>
  </div>
  <div class="search__image">
    <img src="./../../assets/icons/image.svg">
  </div>
</div>

<!-- Filter -->
<div style="display: flex; align-items: center; width: 100%; margin-left: 112px; margin-top: 55px;">
  <!-- Select Filter -->
  <div style="display: flex;">
    <select class="filter__select__amazon">
      <option>
        Best Prices
      </option>
    </select>
  </div>
  <!-- Filter Items -->
  <div class="filter__items">
      <span class="filter__item">
        Amazon US
      </span>
      <span class="filter__item">
        Amazon UK
      </span>
      <span class="filter__item">
        Amazon Canada
      </span>
      <span class="filter__item">
        Amazon India
      </span>
  </div>
  <!-- Filter Icon -->
  <div style="display: flex;
  justify-content: flex-end;
  align-items: center;
  width: 15.5%;
  border-radius: 6px;
  position: relative;">
    <div style="border: 1px solid #C7C7C7; border-radius: 6px; padding: 11px 15px 10px 15px;">
      <img src="./../../assets/icons/filter.svg">
    </div>
  </div>
</div>
